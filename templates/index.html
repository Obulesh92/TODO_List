<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ important -->
<title>Todo Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    min-height: 100vh;
  }

  .card {
    max-width: 650px;
    margin: auto;
  }

  .list-group-item {
    font-size: 1.05rem;
  }

  a {
    text-decoration: none;
  }

  /* ✅ Mobile adjustments */
  @media (max-width: 576px) {
    .navbar-brand {
      font-size: 1.2rem;
    }

    .list-group-item {
      flex-direction: column;
      align-items: flex-start !important;
      gap: 10px;
    }

    .task-actions {
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .task-actions .btn,
    .task-actions .badge {
      flex: 1;
      text-align: center;
    }

    .card {
      margin: 0 10px;
    }
    .btns{
      display: flex;
      flex-direction: row;
      gap: 5px;
      width: 100%;
    }
  }
</style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand fw-bold">Todo Dashboard</span>
  </div>
</nav>

<form action="{% url 'home' %}" method="post" class="container my-4">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="input-group shadow-sm">
        <input type="text" name="task" class="form-control" placeholder="Add a new task" required>
        <button class="btn btn-success" type="submit">Add</button>
      </div>
    </div>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-header fw-bold text-center">
    Your Tasks
  </div>

  <ul class="list-group list-group-flush">
    {% for item in todos %}
    <li class="list-group-item d-flex justify-content-between align-items-center">

        <span>{{ item.title }}</span>

      <div class="task-actions btns">
        <span class="badge bg-warning text-dark">
          <a href="{% url 'edit_task' item.id %}" class="text-dark">Edit</a>
        </span>
        <a href="{% url 'done' item.id %}" class="btn btn-sm btn-success">Done</a>
        <a href="{% url 'delete' item.id %}" class="btn btn-sm btn-danger">Delete</a>
      </div>
    </li>

    {% empty %}
    <li class="list-group-item text-center text-muted">
      No tasks available. Add a new task above!
    </li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
