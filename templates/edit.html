<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Task</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .edit-card {
      max-width: 500px;
      margin: auto;
    }

    @media (max-width: 576px) {
      .navbar-brand {
        font-size: 1.2rem;
      }
      .btn {
        width: 100%;
      }
      .edit-card {
        margin: 0 10px;
      }
      .data {
        display: flex;
      flex-direction: row;
      gap: 5px;
      }
    }
  </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid justify-content-center">
    <span class="navbar-brand fw-bold">Todo Dashboard</span>
  </div>
</nav>

<div class="container my-5">
  <div class="card shadow edit-card">
    <div class="card-header fw-bold text-center">
      ✏️ Edit Task
    </div>

    <div class="card-body">
      <form action="{% url 'edit_task' task.id %}" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label fw-semibold">Task name</label>
          <input type="text" class="form-control" name="task" value="{{ task.title }}" required>
        </div>

    <div class="data">
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
    </div>    
    </form>
    </div>
  </div>
</div>

</body>
</html>
